docker_ecr_proxy_clear_cache: false
docker_ecr_proxy_cache_limit: 75g
docker_ecr_proxy_cache_path: /registry/local-storage/cache
docker_ecr_proxy_image: "docker-ecr-proxy:{{ docker_ecr_proxy_version }}"
docker_ecr_proxy_version: latest
docker_ecr_proxy_backend: "{{ docker_ecr_proxy_aws_account_id }}.dkr.ecr.{{ docker_ecr_proxy_aws_region }}.amazonaws.com"
docker_ecr_proxy_backend_schema: https
docker_ecr_proxy_backend_resolver: "8.8.8.8"
docker_ecr_proxy_aws_access_id:
docker_ecr_proxy_aws_secret_key:
docker_ecr_proxy_aws_profile:
docker_ecr_proxy_aws_profile_path:
docker_ecr_proxy_aws_region: "eu-west-1"
docker_ecr_proxy_aws_account_id: "XXXXXXX"

# ssl config
docker_ecr_proxy_ssl_enabled: false
docker_ecr_proxy_ssl_copy_certs: false
docker_ecr_proxy_ssl_host_path: /registry
docker_ecr_proxy_ssl_host_cert_name: certificate.pem
docker_ecr_proxy_ssl_host_key_name: key.pem
docker_ecr_proxy_ssl_container_path: /opt/nginx
